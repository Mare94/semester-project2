<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/dist/css/index.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="/src/js/index.mjs" defer type="module"></script>
    <title>Noroff Auction | Listings</title>
</head>
<body>
    
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="/img/noroff-png.png" class="logo">Noroff Auction</a>
    
              <button class="navbar-toggler" type="button" 
                                data-bs-toggle="collapse" 
                                data-bs-target="#navbarSupportedContent" 
                                aria-controls="navbarSupportedContent" 
                                aria-expanded="false" 
                                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
    
              </button>
    
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                      </li>
                  <li class="nav-item">
                    <a class="nav-link"  href="/profile/">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/listings/">Listings</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
       </header>
    
       <main>

        <div class="card text-center m-auto mt-3 col-8 -col-md-9 col-lg-8 col-md-6">
        <h1>Auctions</h1>
        </div>
        
        <div class="g-4 my-2 col-10 m-auto text-left">
          <form class="d-flex p-2 m-auto col-md-6 col-8" id="search">
              <input class="form-control mr-sm-2 p-1" type="text" placeholder="Search" aria-label="Search" name="searchInput" style="border:none">
              <button class="btn btn-secondary my-2 my-sm-0 p-2" type="submit">Search</button>
          </form>
      </div>


          <div id="Listings" class="pb-3 pt-5"></div>

          <div id="message"></div>

          <div class="card text-center m-auto mt-3 col-11 -col-md-9 col-lg-8 col-md-6">

            <div>
              <h2 class="pt-2">Bid on this item</h2>
              <form id="createBid" class="d-flex p-3 m-auto col-8 col-md-6">
                <input class="form-control mr-sm-3 p-2" name="amount" type="number" placeholder="Amount of credit">
                <button class="btn btn-secondary my-2 my-sm-0 p-3">Bid</button>
              </form>
              
            </div>

          </div>

          <div id="bid" class="m-auto mt-3 col-11 col-md-9 col-lg-8"></div>

          <div id="loader"></div>


       </main>
</body>
</html>
