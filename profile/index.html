<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/dist/css/index.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="src/js/index.mjs" defer type="module"></script>
    <title>Noroff Auction | Profile</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="/img/noroff-png.png" class="logo">Noroff Auction</a>
    
              <button class="navbar-toggler" type="button" 
                                data-bs-toggle="collapse" 
                                data-bs-target="#navbarSupportedContent" 
                                aria-controls="navbarSupportedContent" 
                                aria-expanded="false" 
                                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
    
              </button>
    
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/profile/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/listings/">Listings</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
       </header>

       <main class="flex-grow-1 text-light">

        <div class="d-grid gap-2 d-dm-block profile">
            <h1>Profile</h1>
        </div>

        <div class="row d-flex m-2 col-10 m-auto pb-5">
              <div class="col-md-4 col-lg-4 pt-5">
                <div class="card p-3 text-left">
                  <div class="p-1" id="userAvatar"></div>
                  <div class="p-1">
                    <h2 id="username"></h2>
                    <p id="userCredit">Credit: </p>
                    <div class="d-grid gap-2 d-dm-block profile">
                      <a href="/profile/edit/"><button class="btn btn-primary">Edit Profile</button></a>
                  </div>

                  </div>

                </div>

              </div>

              <div class="col-md-8 col-lg-8 pt-5">

                <form id="createListing" class="card m-auto col-11 p-4">
                  <h2>Post Listing</h2>

                  <div class="form-group mb-3">
                    <input type="text" name="title" class="form-control" placeholder="Title" prequired>

                  </div>
                  <div class="form-group mb-3">
                    <input type="datetime" name="endsAt" class="form-control" placeholder="Deadline" required>

                  </div>
                  <div class="form-group mb-3">
                    <textarea name="description" class="form-control" placeholder="Description" required></textarea>

                  </div>
                  <div class="form-group mb-3">
                    <input type="url" name="media" class="form-control" placeholder="image url" required>

                  </div>

                  <a><button class="btn btn-secondary" type="submit">Post Listing</button></a>

                </form>

                <div class="pt-5">
                  <h2 class="text-left pb-3">My Listings</h2>
                  <div id="listings"></div>
                </div>

              </div>

              <div id="loader"></div>

        </div>

    
   </main>
    
</body>
</html>
